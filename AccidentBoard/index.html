<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" size="16x16" href="logo-icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Safety Performance Board</title>
</head>
<body>
    <div class="board-outter bg-yellow">
        <div class="board-inner bg-black radius-5">
            <div class="header-container bg-green radius-5">
                <div class="brand-logo">
                    <img src="Logo_Safety_First.png">
                </div>
                <div class="title">
                    <h1>SAFETY PERFORMANCE BOARD</h1>
                </div>
            </div>

            <div class="datetime-container">
                <div class="box-info bg-yellow"><h2>DATE</h2></div>
                <div class="box-info bg-yellow"><h2>29/10/2024</h2></div>
                <div class="box-info bg-yellow"><h2>TIME</h2></div>
                <div class="box-info bg-yellow"><h2>20:06:44</h2></div>
            </div>
        </div>
    </div>
</body>
</html>
